<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
/* Navbar styles */
nav {
  display: flex;
  justify-content: space-between;
  align-items: center;
  background-color: #f4f4f4;
  padding: 10px 20px;
}

.logo img {
  width: 50px;
  height: 50px;
}

.menu ul {
  list-style-type: none;
  margin: 0;
  padding: 0;
  display: flex;
}

.menu ul li {
  margin-left: 20px;
}

.menu ul li a {
  text-decoration: none;
  color: #333;
}

.hamburger {
  display: none;
  flex-direction: column;
  cursor: pointer;
}

.line {
  width: 25px;
  height: 3px;
  background-color: #333;
  margin: 3px;
}

.dropdown-menu {
  display: none;
  background-color: #f4f4f4;
  padding: 10px;
}

.dropdown-menu ul {
  list-style-type: none;
  margin: 0;
  padding: 0;
}

.dropdown-menu ul li {
  margin-top: 10px;
}

.dropdown-menu ul li a {
  text-decoration: none;
  color: #333;
}

/* Responsive styles */
@media screen and (max-width: 768px) {
  .menu ul {
    display: none;
  }

  .hamburger {
    display: flex;
  }

  .hamburger.active .line:nth-child(2) {
    display: none;
  }

  .hamburger.active .line:nth-child(1) {
    transform: rotate(45deg) translate(5px, 5px);
  }

  .hamburger.active .line:nth-child(3) {
    transform: rotate(-45deg) translate(5px, -5px);
  }

  .dropdown-menu {
    display: block;
    position: absolute;
    top: 100%;
    left: 0;
    width: 100%;
  }

  .dropdown-menu ul {
    display: flex;
    flex-direction: column;
    align-items: flex-start;
  }
}

    </style>
</head>

<body>
    <nav>
        <div class="logo">
          <img src="your-image-url" alt="Logo">
        </div>
        <div class="menu">
          <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">FAQ</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Fees</a></li>
          </ul>
        </div>
        <div class="hamburger">
          <div class="line"></div>
          <div class="line"></div>
          <div class="line"></div>
        </div>
        <div class="dropdown-menu">
          <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">FAQ</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Fees</a></li>
          </ul>
        </div>
      </nav>
      
</body>
<script>
    // Toggle the mobile menu
    document.querySelector('.hamburger').addEventListener('click', function () {
        this.classList.toggle('active');
        var menuItems = document.querySelector('.menu ul');
        menuItems.classList.toggle('active');

        if (menuItems.classList.contains('active')) {
            menuItems.style.display = 'flex';
        } else {
            menuItems.style.display = 'none';
        }
    });

</script>

</html>
